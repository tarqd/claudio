name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VOSK_VERSION: "0.3.45"

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      release: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Cache Vosk library
        id: cache-vosk
        uses: actions/cache@v4
        with:
          path: vosk-lib
          key: vosk-Linux-${{ env.VOSK_VERSION }}

      - name: Fetch Vosk library
        if: steps.cache-vosk.outputs.cache-hit != 'true'
        run: ./scripts/fetch-vosk.sh

      - name: Setup Vosk environment
        run: |
          echo "LIBRARY_PATH=$(pwd)/vosk-lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$(pwd)/vosk-lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings
