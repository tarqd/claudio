name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (without v prefix, e.g. 0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
          wget -q https://github.com/alphacep/vosk-api/releases/download/v0.3.45/vosk-linux-x86_64-0.3.45.zip
          unzip -q vosk-linux-x86_64-0.3.45.zip
          sudo cp vosk-linux-x86_64-0.3.45/libvosk.so /usr/lib/
          sudo ldconfig
          echo "LIBRARY_PATH=/usr/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib" >> $GITHUB_ENV

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../claudio-${{ matrix.target }}.tar.gz claudio
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../claudio-${{ matrix.target }}.zip claudio.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claudio-${{ matrix.target }}
          path: claudio-${{ matrix.target }}.${{ matrix.archive }}

  # Build the unified Claudio.app bundle (macOS only, requires macOS 26 SDK)
  build-app:
    name: Build Claudio.app (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-apple-darwin
            os: macos-latest
          - arch: x86_64
            target: x86_64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: app-${{ matrix.target }}

      - name: Check for macOS 26 SDK
        id: sdk_check
        run: |
          # Liquid Glass requires macOS 26 SDK (Xcode 26+)
          SDK_VERSION=$(xcrun --show-sdk-version 2>/dev/null || echo "0")
          echo "sdk_version=$SDK_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$(printf '%s\n' "26.0" "$SDK_VERSION" | sort -V | head -1)" = "26.0" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::macOS 26 SDK not available (found $SDK_VERSION), skipping Claudio.app build"
          fi

      - name: Build Rust binary with UI feature
        if: steps.sdk_check.outputs.available == 'true'
        run: cargo build --release --features ui --target ${{ matrix.target }}

      - name: Build SwiftUI app
        if: steps.sdk_check.outputs.available == 'true'
        run: |
          cd claudio-ui
          swift build -c release

      - name: Assemble Claudio.app
        if: steps.sdk_check.outputs.available == 'true'
        run: |
          APP_DIR="Claudio.app"
          CONTENTS="$APP_DIR/Contents"
          MACOS="$CONTENTS/MacOS"
          mkdir -p "$MACOS"

          cp claudio-ui/.build/release/ClaudioUI "$MACOS/ClaudioUI"
          cp target/${{ matrix.target }}/release/claudio "$MACOS/claudio"
          cp claudio-ui/Info.plist "$CONTENTS/Info.plist"

          codesign --force --sign - --entitlements claudio-ui/ClaudioUI.entitlements "$APP_DIR"

          tar czvf "Claudio-${{ matrix.target }}.tar.gz" Claudio.app

      - name: Upload app artifact
        if: steps.sdk_check.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Claudio-${{ matrix.target }}
          path: Claudio-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: [build, build-app]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets and compute checksums
        id: checksums
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          # CLI-only tarballs (for the formula)
          for target in aarch64-apple-darwin x86_64-apple-darwin; do
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/claudio-${target}.tar.gz"
            echo "Downloading ${url}..."
            curl -sL "${url}" -o "claudio-${target}.tar.gz"
            sha=$(sha256sum "claudio-${target}.tar.gz" | cut -d' ' -f1)
            var_name=$(echo "${target}" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
            echo "SHA256_${var_name}=${sha}" >> "$GITHUB_OUTPUT"
            echo "SHA256_${var_name}=${sha}"
          done

          # .app bundle tarballs (for the cask)
          HAS_APP="false"
          for target in aarch64-apple-darwin x86_64-apple-darwin; do
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/Claudio-${target}.tar.gz"
            echo "Downloading ${url}..."
            if curl -sfL "${url}" -o "Claudio-${target}.tar.gz"; then
              sha=$(sha256sum "Claudio-${target}.tar.gz" | cut -d' ' -f1)
              var_name=$(echo "${target}" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
              echo "SHA256_${var_name}_APP=${sha}" >> "$GITHUB_OUTPUT"
              echo "SHA256_${var_name}_APP=${sha}"
              HAS_APP="true"
            else
              echo "::warning::App bundle not found for ${target}, skipping cask update"
            fi
          done
          echo "has_app=${HAS_APP}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.release.outputs.version }}
          SHA256_AARCH64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_AARCH64_APPLE_DARWIN }}
          SHA256_X86_64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_X86_64_APPLE_DARWIN }}
          SHA256_AARCH64_APPLE_DARWIN_APP: ${{ steps.checksums.outputs.SHA256_AARCH64_APPLE_DARWIN_APP }}
          SHA256_X86_64_APPLE_DARWIN_APP: ${{ steps.checksums.outputs.SHA256_X86_64_APPLE_DARWIN_APP }}
          HAS_APP: ${{ steps.checksums.outputs.has_app }}
        run: |
          # Always update the formula (CLI-only)
          envsubst < Formula/claudio.rb.template > claudio.rb

          gh auth setup-git

          gh repo clone tarqd/homebrew-tap tap
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cp ../claudio.rb Formula/claudio.rb
          git add Formula/claudio.rb

          # Update the cask if app bundles were built
          if [ "$HAS_APP" = "true" ]; then
            mkdir -p Casks
            cd ..
            envsubst < Formula/claudio.rb.cask.template > claudio-cask.rb
            cd tap
            cp ../claudio-cask.rb Casks/claudio.rb
            git add Casks/claudio.rb
          fi

          git commit -m "claudio ${VERSION}"
          git push
