name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (with v prefix, e.g. v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  VOSK_VERSION: "0.3.45"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS (x86_64)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (ARM64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (x86_64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux (x86_64)

    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Cache Vosk library
        if: runner.os == 'Linux'
        id: cache-vosk
        uses: actions/cache@v4
        with:
          path: vosk-linux-x86_64-${{ env.VOSK_VERSION }}
          key: vosk-linux-x86_64-${{ env.VOSK_VERSION }}

      - name: Download Vosk library
        if: runner.os == 'Linux' && steps.cache-vosk.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/alphacep/vosk-api/releases/download/v${{ env.VOSK_VERSION }}/vosk-linux-x86_64-${{ env.VOSK_VERSION }}.zip
          unzip -q vosk-linux-x86_64-${{ env.VOSK_VERSION }}.zip

      - name: Install Vosk library
        if: runner.os == 'Linux'
        run: |
          sudo cp vosk-linux-x86_64-${{ env.VOSK_VERSION }}/libvosk.so /usr/lib/
          sudo ldconfig
          echo "LIBRARY_PATH=/usr/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../claudio-${{ matrix.target }}.tar.gz claudio
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../claudio-${{ matrix.target }}.zip claudio.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claudio-${{ matrix.target }}
          path: claudio-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Download release assets and compute checksums
        id: checksums
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          # Strip 'v' prefix for the version number
          VERSION_NUM="${VERSION#v}"
          echo "version_num=${VERSION_NUM}" >> "$GITHUB_OUTPUT"

          for target in aarch64-apple-darwin x86_64-apple-darwin; do
            url="https://github.com/${{ github.repository }}/releases/download/${VERSION}/claudio-${target}.tar.gz"
            echo "Downloading ${url}..."
            curl -sL "${url}" -o "claudio-${target}.tar.gz"
            sha=$(sha256sum "claudio-${target}.tar.gz" | cut -d' ' -f1)
            var_name=$(echo "${target}" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
            echo "SHA256_${var_name}=${sha}" >> "$GITHUB_OUTPUT"
            echo "SHA256_${var_name}=${sha}"
          done

      - uses: actions/checkout@v4

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.checksums.outputs.version_num }}
          SHA256_AARCH64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_AARCH64_APPLE_DARWIN }}
          SHA256_X86_64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_X86_64_APPLE_DARWIN }}
        run: |
          envsubst < Formula/claudio.rb.template > claudio.rb

          gh auth setup-git

          gh repo clone tarqd/homebrew-tap tap
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp ../claudio.rb Formula/claudio.rb
          git add Formula/claudio.rb
          git commit -m "claudio ${VERSION}"
          git push
