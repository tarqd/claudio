name: Build

on:
  workflow_call:
    inputs:
      release:
        description: 'Build in release mode and upload artifacts'
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  VOSK_VERSION: "0.3.45"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS (x86_64)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (ARM64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (x86_64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux (x86_64)

    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Cache Vosk library
        if: runner.os == 'Linux' || runner.os == 'Windows'
        id: cache-vosk
        uses: actions/cache@v4
        with:
          path: vosk-lib
          key: vosk-${{ runner.os }}-${{ env.VOSK_VERSION }}

      - name: Fetch Vosk library
        if: (runner.os == 'Linux' || runner.os == 'Windows') && steps.cache-vosk.outputs.cache-hit != 'true'
        run: ./scripts/fetch-vosk.sh
        shell: bash

      - name: Setup Vosk environment (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "LIBRARY_PATH=$(pwd)/vosk-lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$(pwd)/vosk-lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Setup Vosk environment (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "LIBRARY_PATH=$(pwd)/vosk-lib" >> $GITHUB_ENV

      - name: Build
        if: ${{ !inputs.release }}
        run: cargo build --target ${{ matrix.target }}

      - name: Build release
        if: ${{ inputs.release }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: ${{ !inputs.release }}
        run: cargo test --target ${{ matrix.target }}

      - name: Package (macOS)
        if: ${{ inputs.release && runner.os == 'macOS' }}
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../claudio-${{ matrix.target }}.tar.gz claudio

      - name: Package (Linux)
        if: ${{ inputs.release && runner.os == 'Linux' }}
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/claudio package/
          cp vosk-lib/libvosk.so package/
          cd package
          tar -czvf ../claudio-${{ matrix.target }}.tar.gz .

      - name: Package (Windows)
        if: ${{ inputs.release && runner.os == 'Windows' }}
        run: |
          mkdir package
          cp target/${{ matrix.target }}/release/claudio.exe package/
          cp vosk-lib/libvosk.dll package/
          cd package
          7z a ../claudio-${{ matrix.target }}.zip .

      - name: Upload artifact
        if: ${{ inputs.release }}
        uses: actions/upload-artifact@v4
        with:
          name: claudio-${{ matrix.target }}
          path: claudio-${{ matrix.target }}.*
