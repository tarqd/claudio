name: Build

on:
  workflow_call:
    inputs:
      release:
        description: 'Build in release mode and upload artifacts'
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  VOSK_VERSION: "0.3.45"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS (x86_64)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (ARM64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (x86_64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux (x86_64)

    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Cache Vosk library
        if: runner.os == 'Linux'
        id: cache-vosk
        uses: actions/cache@v4
        with:
          path: vosk-linux-x86_64-${{ env.VOSK_VERSION }}
          key: vosk-linux-x86_64-${{ env.VOSK_VERSION }}

      - name: Download Vosk library
        if: runner.os == 'Linux' && steps.cache-vosk.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/alphacep/vosk-api/releases/download/v${{ env.VOSK_VERSION }}/vosk-linux-x86_64-${{ env.VOSK_VERSION }}.zip
          unzip -q vosk-linux-x86_64-${{ env.VOSK_VERSION }}.zip

      - name: Install Vosk library
        if: runner.os == 'Linux'
        run: |
          sudo cp vosk-linux-x86_64-${{ env.VOSK_VERSION }}/libvosk.so /usr/lib/
          sudo ldconfig
          echo "LIBRARY_PATH=/usr/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib" >> $GITHUB_ENV

      - name: Build
        if: ${{ !inputs.release }}
        run: cargo build --target ${{ matrix.target }}

      - name: Build release
        if: ${{ inputs.release }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: ${{ !inputs.release }}
        run: cargo test --target ${{ matrix.target }}

      - name: Package (Unix)
        if: ${{ inputs.release && runner.os != 'Windows' }}
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../claudio-${{ matrix.target }}.tar.gz claudio
          cd ../../..

      - name: Package (Windows)
        if: ${{ inputs.release && runner.os == 'Windows' }}
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../claudio-${{ matrix.target }}.zip claudio.exe
          cd ../../..

      - name: Upload artifact
        if: ${{ inputs.release }}
        uses: actions/upload-artifact@v4
        with:
          name: claudio-${{ matrix.target }}
          path: claudio-${{ matrix.target }}.*
